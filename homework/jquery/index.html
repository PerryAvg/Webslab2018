<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery Demo</title>
  <link rel="stylesheet" href="css/master.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>

<div class="box">
  My box is cool!
</div>
<br>
<a href="#" id="sam"> Click me!</a> | <a href="#" id="bob">CLick Bob</a> | <a href="#" id="jade">Hide</a>
| <a href="#" id="mary">show</a>
<br><br>
<img src="images/pup.jpg" alt="puppy" id="pup">
<script type="text/javascript">
$(document).ready(function(){
  // all js goes in here

  // $('.box').css("background", "blue");
  $("#sam").click(function(){
  $('.box').removeClass("box-bob");
  $('.box').addClass("box-big");
  $('.box').html("Woohoo you clicked me!");

});

$("#bob").click(function(){
$('.box').removeClass("box-big");
$(".box").addClass("box-bob");
$('.box').html("Woohoo you clicked bob!");

});

$("#jade").click(function(){
  $(".box").fadeOut(2000);

});

$("#mary").click(function(){
  $(".box").fadeIn(1000);

});

$("#jade").click(function(){
  $(".box").hide();
  $("#pup").attr("src", "images/lep.jpg");

});
});

</script>
  </body>
</html>
